name: Sync from main aria-at-gh-actions-helper repo

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Sync from original repo
        run: |
          git remote add upstream https://x-access-token:${SYNC_PAT}@github.com/bocoup/aria-at-gh-actions-helper.git
          git fetch upstream
          git reset --hard upstream/main
          git push -f origin main
        env:
          SYNC_PAT: ${{ secrets.SYNC_PAT }}
