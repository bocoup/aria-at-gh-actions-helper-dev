name: Sync with upstream aria-at-gh-actions-helper repo

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_PAT }}

      - name: Sync from original repo
        run: |
          # Save our workflow file
          cp .github/workflows/sync.yml /tmp/sync.yml

          # Reset to upstream state
          git remote add upstream https://github.com/bocoup/aria-at-gh-actions-helper.git
          git fetch upstream
          git reset --hard upstream/main

          # Restore our workflow file and force push
          cp /tmp/sync.yml .github/workflows/sync.yml
          git push -f origin main
